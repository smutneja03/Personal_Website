    <script type="text/javascript">

        function validate(){
          if( document.myForm.user_name.value == "" ){
            alert( "Please provide your name!" );
            document.myForm.user_name.focus() ;
            return false;
          }
          
          if( document.myForm.pass_word.value == "" ){
            alert( "Please provide your Password!");
            document.myForm.pass_word.focus() ;
            return false;
          }
     
          return true;
        }

    </script>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="login.php" method="POST" onsubmit="return(validate());" name="myForm">

        <h2 class="form-signin-heading">Please sign in</h2>

        <input type="username" class="form-control" placeholder="username" name="user_name" required autofocus>
        <input type="password" class="form-control" placeholder="password" name="pass_word" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        
        <a href="register.html" > 
          <input type = "button" class="btn btn-lg btn-primary btn-block" value = "Register" />
        </a>
      
      </form>
